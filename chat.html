<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Contact Form</title>
</head>
<body>
<div id="contact">
    <h1>Send an email</h1>
    <form action="http://localhost:3000/usrMsg" method="post">
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" name="myTextBox" placeholder="Enter your full name" />
            <input type="submit" value="Send message" />
        </fieldset>
    </form>
</div>
</body>
</html>
